{% extends "main_app/base.html" %}
{% block title %}Contact{%endblock title %} {% block content %}
 {% if messages %}
  {% for message in messages %}
  <div
    class="alert alert-{{ message.tags }} alert-dismissible fade show"
    role="alert"
  >
   <p> <strong>{{message}}</strong> for email : {{email}}</p>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}
{% endif %}

<div class="d-flex justify-content-center">
  <form class="px-3 w-50 py-2" method="POST" action="main_app:contact">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter your name"
        name="name"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        name="email"
        placeholder="Enter your email"
      />
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input
        type="phone"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="Enter your phone number"
      />
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Tell me what you want to say</label
      >
      <textarea
        class="form-control"
        id="desc"
        name="desc"
        placeholder="Enter your query"
        rows="3"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>
{% endblock content %}
